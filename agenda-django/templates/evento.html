{% extends 'model-page.html' %}

{%block content%}

<h2>Evento</h2>

<form action='submit' method='post'> {% csrf_token %}
    <label>Título</label>
    <input type='number' name='id_evento' valeu='{{evento.id}}' hidden>
    <br>
    <input type='text' name='titulo' size=23 valeu='{{evento.titulo}}'>
    <br>
    <label>Data do Evento</label>
    <br>
    <input type='datetime-local' name='data_evento' value='{{evento.data_evento}}'>
    <br>
    <label>Descrição</label>
    <br>
    <textarea name='descricao' rows='5' cols='23'>{[evento.descricao}}</textarea>
    <br><br>
    <button type='submit'>Salvar</button>
    <a href='/'>
        <button type='button'>Cancelar</button>
    </a>
</form>

{%endblock%}
